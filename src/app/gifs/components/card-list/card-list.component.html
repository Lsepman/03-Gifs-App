<div class="row">
  <!--En pantallas medianas cada columna ocupa 3/12 columnas creadas-->
  <!--En pantallas pequeÃ±as cada columna ocupa 6/12 columnas creadas-->
  <!--ngFor itera sobre el listadoGifs y en cada iteracion crea un nuevo div y le asigna el valor del gifs. Enlazamos el atributo src al valor obtenido de gifs que en este caso es la url de la imagen. hacemos lo mismo para el titulo y la descripcion del gif-->
  <div *ngFor="let gifs of listadoGifs"class="col-md-3 col-sm-6">
    <div  class="card mb-2 text-center bg-primary">
      <img src="{{gifs.images.original.url}}" alt="gifs" height="400px">
      <div class="card-body">
        <h5 class="card-title text-white">
          {{gifs.title}}
        </h5>
        <p class="card-text text-white">
          {{gifs.alt_text}}
        </p>
      </div>
    </div>
  </div>
</div>
